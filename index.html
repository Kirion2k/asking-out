<!DOCTYPE html>
<html>
<head>
    <title>Do you like me?</title>
    <style>

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .date_text {
            color: white;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px; 
        }

        .center-gif {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; 
        }

        .movingButton, .staticButton {
            margin: 0 10px;
            cursor: pointer;
            background-color: #f06292; 
            color: rgb(1, 1, 1); 
            font-family: 'Helvetica', 'Arial', sans-serif; 
            font-size: 20px; 
            border-radius: 25px; 
            border: none;
            padding: 15px 30px; 
            box-shadow: 0 5px 15px rgba(240, 98, 146, 0.4); 
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s; 
            outline: none; 
            user-select: none; 
            position: relative; 
            overflow: hidden; 
        }


        .movingButton {
            cursor: pointer;
            background-color: pink;
            font-size: 15px;
            border-radius: 10px;
            border-width: 1px;
            text-transform: uppercase; 
            width: 100px;
            transition: transform 0.3s, box-shadow 0.3s; 
            position: absolute; 
            transition: left 0.5s, top 0.5s; /* Transition for moving */
            margin-right: -150px;
            
        }
        
        @keyframes pulseAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }


        .staticButton {
            cursor: pointer;
            background-color: pink;
            font-size: 15px;
            border-radius: 10px;
            border-width: 1px;
            width: 100px;
            height: 63px;
            transition: transform 0.3s, box-shadow 0.3s; /* Transition for the hover effect */
            margin-right: 150px;
            animation: pulseAnimation 1s infinite; 
        }


        .movingButton:hover, .staticButton:hover {
            background-color: #ff94c2; 
            transform: translateY(-2px); 
            box-shadow: 0 7px 20px rgba(240, 98, 146, 0.5); 
        }


        html {
            margin: 0;
            padding: 0;
            height: 100%; 
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%; 
            background-color: rgb(137, 207, 240)
        }

    </style>
</head>
<body>

    <div class="content-container">
        <h1 class="date_text">HD can we have sex?ðŸ¥º</h1>
        <img src="funny.gif" alt="funny gif" class="center-gif">
        <div class="button-container">
            <button class="movingButton">yorrrrr</button>
            <a href="chursiky.html">
                <button class="staticButton" target="_blank">nah cont wtf</button>
            </a>
        </div>
    </div>

    <script>
        
// Change the position of the moving button on mouseover
document.querySelectorAll(".movingButton").forEach(movingButton => {
    movingButton.onmouseover = function() {
        // Container to use for bounds
        var contentContainer = document.querySelector(".content-container");
        var containerRect = contentContainer.getBoundingClientRect();

        var buffer = 10;
        var newX, newY, overlaps;

        // Calculate maximum x and y values
        var maxX = containerRect.width - this.offsetWidth;
        var maxY = containerRect.height - this.offsetHeight;

        do {
            // Generate new x and y values within the container
            newX = Math.random() * maxX;
            newY = Math.random() * maxY;

            // Check if the new position overlaps with the static button
            overlaps = newX < containerRect.left || newX + this.offsetWidth > containerRect.right ||
                       newY < containerRect.top || newY + this.offsetHeight > containerRect.bottom;

            if (!overlaps) {
                this.style.left = `${newX}px`;
                this.style.top = `${newY}px`;
            }
        } while (overlaps);
    };
});







    </script>

</body>
</html>
